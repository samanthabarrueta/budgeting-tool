<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.13.0/css/all.css'>
        <link rel='stylesheet' href='style.css'>
        <title>Budget</title>
    </head>

    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <h1>Budget</h1>
                </div>
            </div>

            <div class='row'>
                <div class='col'>
                    <h3 id='monthHeader'>
                        <label id='monthLabel'>Month:</label> <label id='monthInputValue'></label> <input type='text' id='monthInputField'></input>
                        <div class='btn-group' role='group'>
                            <button type='button' class='btn btn-dark' id='saveMonthInputBtn' onclick='saveCurrentMonth()'>Save</button>
                            <button type='button' class='btn btn-light' id='editMonthInputBtn' onclick='editCurrentMonth()'>Edit</button>
                        </div>
                    </h3>
                </div>
            </div>

            <div class='row'>
                <div class='col'>
                    <h3 id='incomeHeader'>
                        <label id='incomeLabel'>Income:</label> <label id='incomeInputValue'></label> <input type='text' id='incomeInputField'></input>
                        <div class='btn-group' role='group'>
                            <button type='button' class='btn btn-dark' id='saveincomeInputBtn' onclick='saveCurrentincome()'>Save</button>
                            <button type='button' class='btn btn-light' id='editincomeInputBtn' onclick='editCurrentincome()'>Edit</button>
                        </div>
                    </h3>
                </div>
            </div>
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script src='script.js'></script>
    </body>
</html>
